<div class="columns is-centered">
  <div class="column is-half-desktop">
    <div class="swiper-container" [(index)]="index" [swiper]="config">
      <div class="swiper-wrapper">
        <div *ngFor="let slideItem of slides; let i = index" class="swiper-slide">
          <img src="{{slideItem}}"/>
          <div [@openClose]="i!=index ? 'open' : 'closed'" class="slide-text">
            <div class="slide-title">Espresso martini</div>
            <div class="slide-description">
              <div class="slide-description-item">Short Drink</div>
              <div class="slide-description-item">Cobblers</div>
              <div class="slide-description-item"><i class="fas fa-star"></i> 4.7</div>
            </div>
          </div>
        </div>
      </div>

      <div class="swiper-pagination" ></div>
    </div>
  </div>
</div>
